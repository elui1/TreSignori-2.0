<!DOCTYPE html >
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Account Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<!--<body style="background-image:url('images/bg_1.jpg'); background-repeat: no-repeat; background-size: cover;">-->
<body style="background-image: radial-gradient(closest-side at 50% 135%, #ffffff 50%, #eceff1 100%);">
<div th:replace="base :: navlinks"></div>

<!--<div class="flex-wrapper">-->
<div class="log-container">
    <a class="navbar-brand">
        <!--Pizza<br>-->
        <!--        <span class="flaticon-pizza-1 mr-2"></span>Pizza<small1>Delicious</small1></a>-->
        <span class="flaticon-pizza-1 mr-2"></span>
        <img src="images/bg_1.png" class="img-thumbnail1" alt="Traditional">
        <small1>Tre Signori</small1>
    </a>

    <div th:if="${param.error}" style="color: red;">
        Invalid username or password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>

    <form th:action="@{/login}" method="post">
        <div>
            <label>Username</label>
            <input type="text" name="username" required/>
        </div>

        <div>
            <label>Password</label>
            <input type="password" name="password" required/>
        </div>
        <div>
            <input class="btn btn-primary" type="submit" value="Sign in"/>
        </div>
        <div>
            <a href="/register">Donâ€™t have an account yet? Click here to register.</a>
        </div>
    </form>
</div>
<div th:replace="base :: footer"></div>
<!--</div>-->

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>
    $(document).ready(function() {
        /* vp_h will hold the height of the browser window */
        var vp_h = $(window).height();
        /* b_g will hold the height of the html body */
        var b_g = $('body').height();
        /* If the body height is lower than window */
        if(b_g < vp_h) {
            /* Set the footer css -> position: absolute; */
            $('footer').css("position","absolute");
        }
    });
</script>
</body>
</html>
