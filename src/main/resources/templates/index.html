    <div class="slider-item">
        <div class="overlay"></div>
        <div class="container">
            <div class="row slider-text align-items-center" data-scrollax-parent="true">

            <div class="col-md-6 col-sm-12 <!--ftco-animate-->">
                <span class="subheading">Delicious</span>
                <h1 class="mb-4">Italian Cuisine</h1>
                <p class="mb-4 mb-md-5">A small river named Duden flows by their place and supplies it with the necessary regelialia.</p>
                <p><a href="/addPizza" class="btn btn-primary p-3 px-xl-4 py-xl-3">Order Now</a> <a href="#" class="btn btn-white btn-outline-white p-3 px-xl-4 py-xl-3">View Menu</a></p>
            </div>
            <div class="col-md-6 <!--ftco-animate-->">
                <img src="images/bg_1.png" class="img-fluid" alt="">
            </div>
            </div>
        </div>
    </div>
</div>
</div>

<table th:each="order: ${orders}">
    <tr>
        <td th:text="${#temporals.format(order.dateTime,'dd-MMM-yyyy hh-mm')}"></td>
        <td th:inline="text">[[${order.price}]]</td>
    </tr>
</table>
