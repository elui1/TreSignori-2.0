<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org" xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="navlinks">

    <div sec:authorize="isAnonymous()">
        <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><span class="flaticon-pizza-1 mr-1"></span><img src="images/bg_1.png"
                                                                                                 class="img-thumbnail2"
                                                                                                 alt="Traditional">&nbsp&nbsp<small>Tre
                    Signori</small></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
                        aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="oi oi-menu"></span> Menu
                </button>
                <div class="collapse navbar-collapse" id="ftco-nav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/register">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div sec:authorize="isAuthenticated()">
        <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><span class="flaticon-pizza-1 mr-1"></span><img src="images/bg_1.png"
                                                                                                 class="img-thumbnail2"
                                                                                                 alt="Traditional">&nbsp&nbsp<small>Tre
                    Signori</small></a>
                <!--                Pizza&nbsp<small>Delicious</small></a>-->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
                        aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="oi oi-menu"></span> Menu
                </button>
                <div class="collapse navbar-collapse" id="ftco-nav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" href="#">Welcome <span
                                    th:text="${#authentication.name}"></span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <!--                        <li class="nav-item">-->
                        <!--                            <a class="nav-link" href="/register">Register</a>-->
                        <!--                        </li>-->
                        <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                            <a href="/admin" class="nav-link">Admin</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAuthority('USER')">
                            <a href="/myorders" class="nav-link">My Orders</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN', 'USER')">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>
<style>
    footer {
        background-color: blue;
    }
</style>
<div th:fragment="footer">
    <!--     <div style="clear: both"></div>-->
    <!--     <footer>-->
    <footer>Copyright Â© 2020 Tre Signori<br/><br/>Salute!
    </footer>

</div>

</body>
</html>
